<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/search/matchesonscrollbar.min.css">
    <link rel="stylesheet" href="text-editor.css">
</head>
<body class="light">
    <header>
        <div class="header-content">
            <div class="left-section">
                <a href="../index.html" class="nav-button">Home</a>
                <div class="file-dropdown">
                    <button class="file-dropbtn">File</button>
                    <div class="file-dropdown-content">
                        <a href="#" id="new-file">New</a>
                        <a href="#" id="open-file">Open</a>
                        <a href="#" id="save-file">Save</a>
                        <a href="#" id="save-as-file">Save As</a>
                        <a href="#" id="save-online">Save Online</a>
                        <a href="#" id="loadFileFromGist">Load Online</a>
                    </div>
                </div>
                <div class="edit-dropdown">
                    <button class="edit-dropbtn">Edit</button>
                    <div class="edit-dropdown-content">
                        <a href="#" id="change-extension">Change Extension</a>
                        <a href="#" id="change-name">Change Name</a>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="menu-bar" id="menu-bar" style="display: none;">
                    <div class="user-info" id="userInfo"></div> 
                    <h3 id="authLinks">
                        <span id="loginSignupLinks">
                            <a href="login.html" class="auth-link">Login</a> | <a href="signup.html" class="auth-link">Sign Up</a>
                        </span>
                    </h3>
                </div>

                <div class="theme-dropdown">
                    <button class="theme-dropbtn">Change Theme</button>
                    <div class="theme-dropdown-content">
                        <a href="#" onclick="setTheme('light')">Light</a>
                        <a href="#" onclick="setTheme('night')">Dark</a>
                    </div>
                </div>
            
                <a id="metaMenu">&#9776;</a>
            </div>
        </div>
    </header>

    <div class="editor-container">
        <div class="tabs" id="tabs"></div>
        <textarea id="editor"></textarea>
        <div class="suggestions"></div>
    </div>

    <footer>
        <div class="footer-content">
            <div id="cursor-position">Ln: 1, Col: 1</div>
            <div id="total-lines">Total Ln: 1</div>
            <div id="file-size">File Size: 0 KB</div>
        </div>
    </footer>

    <input type="file" id="file-input" style="display: none;">
    <script src="data.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/javascript-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/css-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/html-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/xml-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/search/search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/search/searchcursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/search/matchesonscrollbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/mode/overlay.min.js"></script>
    <script src="text-editor.js"></script>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAuRv2uCN4mITyc2Y21iQkkUTv_SCzE_qQ",
            authDomain: "website-10efd.firebaseapp.com",
            projectId: "website-10efd",
            storageBucket: "website-10efd.appspot.com",
            messagingSenderId: "394728984945",
            appId: "1:394728984945:web:cafbc90a99dbef0642a6d0",
            measurementId: "G-CH0T2RNMBZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async user => {
        const userInfo = document.getElementById('userInfo');
        const authLinks = document.getElementById('authLinks');

        if (user) {
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            const userData = userDoc.data();

            userInfo.innerHTML = `
                <h3>Logged in as: ${userData.name} (${userData.email})</h3>
                <p>Designation: ${userData.designation}</p>
                <p>Age: ${userData.age}</p>
                <p>Mobile: ${userData.mobile}</p>
                <p>Favorite Categories: ${userData.categories.join(', ')}</p>
                <button id="logoutBtn">Logout</button>
            `;

            // Hide login/signup links
            authLinks.style.display = 'none';

            // Add logout event listener
            document.getElementById('logoutBtn').addEventListener('click', () => {
                signOut(auth).then(() => {
                    window.location.reload(); // Refresh the page to update UI
                }).catch(error => {
                    console.error('Error logging out:', error);
                });
            });
        } else {
            // User is signed out
            authLinks.style.display = 'block';
            userInfo.innerHTML = '';
        }
    });

    document.getElementById('loginLink').addEventListener('click', function() {
        const currentPage = window.location.pathname;  // Get the current page (e.g., text-editor.html)
        const textEditorContent = document.getElementById('textEditor').value;  // Get content of the text editor
        
        // Save the current page and text editor content to localStorage
        localStorage.setItem('currentPage', currentPage);
        localStorage.setItem('textEditorContent', textEditorContent);

    });



        // Update profile logic
        document.getElementById('updateProfileBtn').addEventListener('click', async () => {
            const name = document.getElementById('updateName').value;
            const categories = document.getElementById('updateCategories').value.split(',');
            const designation = document.getElementById('updateDesignation').value;
            const age = document.getElementById('updateAge').value;
            const mobile = document.getElementById('updateMobile').value;
            const newPassword = document.getElementById('updatePassword').value;

            const user = auth.currentUser;
            const userDocRef = doc(db, 'users', user.uid);

            if (newPassword) {
                updatePassword(user, newPassword).then(() => {
                    alert('Password updated successfully.');
                }).catch(error => {
                    console.error('Error updating password:', error);
                    alert('Failed to update password.');
                });
            }

            try {
                await updateDoc(userDocRef, { name, categories, designation, age, mobile });
                alert('Profile updated successfully!');
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Failed to update profile.');
            }
        });


    </script>


</body>
</html>
