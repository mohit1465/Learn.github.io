<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tweek</title>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
    <script type="module" src="firebase-auth.js"></script>
    <script type="module" src="login-signup.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        form {
            margin: 50px auto;
            padding: 20px;
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Create an Account</h1>

    <form id="signupForm">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="text" id="designation" placeholder="Designation" required><br>
        <input type="number" id="age" placeholder="Age" required><br>
        <input type="text" id="mobile" placeholder="Mobile Number" required><br>
    
        <label for="categories">Favorite Categories:</label><br>
        <input type="checkbox" id="driving" value="Driving"> Driving<br>
        <input type="checkbox" id="gaming" value="Gaming"> Gaming<br>
        <input type="checkbox" id="study" value="Study"> Study<br>
        <input type="checkbox" id="programming" value="Programming"> Programming<br>
    
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
    </form>
    

    <p>Already have an account? <a href="login.html">Login</a></p>
</body>
</html>
