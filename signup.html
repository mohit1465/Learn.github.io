<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="login-signup.css">
      <title>Signup</title>
    </head>
    <body>
      <div class="auth-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <input type="text" id="signupName" placeholder="Name" required><br>
          <input type="email" id="signupEmail" placeholder="Email" required><br>
          <input type="password" id="signupPassword" placeholder="Password" required><br>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
      
      <!-- Firebase JS SDKs (Compat mode) -->
      <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script> <!-- Added Firestore SDK -->
      
      <script src="firebase-config.js"></script>
      <script src="auth.js"></script>
    </body>
    </html>
